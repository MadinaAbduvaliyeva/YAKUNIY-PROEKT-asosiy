<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card my-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Login">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light">
                                    <i class="fa fa-eye text-muted"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-link"><a href="index.html">Sign up</a></button>
                        <button type="button" class="btn btn-success"><a href="index.html" class="text-dark">Log in</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js 2/jQuery.min.js"></script>
<script src="js 2/src/popover.js"></script>
<script src="js 2/bootstrap.js"></script>
<script src="JS 7-dars/JS 7-dars/js/main.js"></script>
<script src="https://kit.fontawesome.com/d4a079dfa8.js" crossorigin="anonymous"></script>
</body>
</html>
